<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <title>Loig In Page</title>
</head>
<body>
 <section>
  <div class="main-div  container">
    <div class="row mt-5">

      <!-- form part -->

      <div class="col-lg-8 col-sm-12 mb-3 mt-5">
        <h1 class="mb-4">Interview Form</h1>
        <form action="">

          <div class="input-group mb-3">
            <input type="text" name="inname" id="interviewName" style="background-color:transparent; color:black;" class="border border-primary border-2  border-top-0 border-start-0 border-end-0 form-control " placeholder="Interviewer Name*" />
          </div>

          <div class="input-group   mb-3">
            <input type="text" id="condidateName" style="background-color:transparent; color:black;" class="form-control border border-primary border-2 border-top-0 border-start-0 border-end-0" placeholder="Candidate Name*" />
          </div>

          <div>
            <select class="list-color form-select form-select-lg mb-3" id="results" >
              <option  selected="selected" >--Status--</option>
              <option value="Selected">Selected</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>

          <div class="mb-3"> 
            <input type="date" id="interviewDate" class="form-control" >
          </div>
          <div class=" mb-3">
            <textarea id="feedback" style="background-color:transparent; color:black;" class=" input-bott form-control border border-2 border-primary border-top-0 border-start-0 border-end-0" placeholder="Enter Your Feedback" rows="2"></textarea>
          </div>
          <div>
            <button id="btn" type="button" class="btn btn-primary">Submit</button>
          </div>

        </form>
      </div> 
      <script src="./index.js"></script>

      <!-- contect Part  -->

      <div class="col-lg-3 col-sm-12 mb-3 d-flex flex-column">
        <div class=" ms-lg-5 ms-md-1 ms-sm-1">
          <div class="logo-img">
            <img src="./image/logo.png" alt="logo">
          </div>
          <div>
            <h2>Call</h2>
            <span class="text-danger">7047661518</span>
          </div>
          <div>
            <h2>Email</h2>
            <span class="text-danger">sachin@gmail.com</span>
          </div>
          <div>
            <h2>Visit</h2>
            <p>Sector 4, <br> ABL Workspace Noida</p>
          </div>
          <div>
            <button type="button"  class="btn btn-primary w-100"><img src="./image/location.svg" width="40px"  height="30px"  > Google Map</button>
          </div>
        </div>
      </div>
    </div>
  </div>
 </section>
 <p id="p"></p>
</body>
</html>

<!-- Please follow these points:
1. Color theme must be different for all.
2. Images Must be different.
3. For form layout Heading is Interview Form, Field will be (Interviewer 
Name, Candidate Name, Date of Interview, Dropdown with Options Selected and
Rejected, and a textarea of Feedback) with a Submit button.
4. Designs will be responsive as shown in the images. -->
